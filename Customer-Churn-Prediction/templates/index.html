<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    <label>Tenure (months)</label>
    <input type="number" id="tenure" placeholder="e.g. 12">

    <label>Monthly Charges</label>
    <input type="number" id="monthly" placeholder="e.g. 70">

    <label>Total Charges</label>
    <input type="number" id="total" placeholder="e.g. 800">

    <button onclick="predict()">Predict</button>

    <!-- Probability Bar -->
    <div class="probability-box">
        <div class="prob-label">Churn Probability</div>
        <div class="prob-bar-bg">
            <div id="prob-bar" class="prob-bar"></div>
        </div>
        <div id="prob-text" class="prob-text">0%</div>
    </div>

    <!-- Result -->
    <div id="result" class="result"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
